<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <section class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a
        class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </section>
    <section class="main-page">
      <div id="add-to-list">
        <label for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input
            id="new-task"
            class="task new-task"
            type="text"
          >
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="list incomplete-tasks">
        <li class="list-item incomplete-tasks__item">
          <input
            type="checkbox"
            class="list-item_inner list-item_checkbox"
          >
          <label class="list-item_inner list-item_label task">Pay Bills</label>
          <input
            type="text"
            class="list-item_inner task list-item_input-text"
          >
          <button class="list-item_inner edit">Edit</button>
          <button class="list-item_inner delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="list-item edit-mode incomplete-tasks__item">
          <input
            type="checkbox"
            class="list-item_inner list-item_checkbox"
          >
          <label class="list-item_inner list-item_label task">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="list-item_inner list-item_input-text task"
          >
          <button class="list-item_inner edit">Save</button>
          <button class="list-item_inner delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="list completed-tasks">
        <li class="list-item completed-tasks__item">
          <input
            type="checkbox"
            class="list-item_inner list-item_checkbox"
            checked
          >
          <label class="list-item_inner list-item_label task">See the Doctor</label>
          <input
            type="text"
            class="list-item_inner task"
          >
          <button class="list-item_inner edit">Edit</button>
          <button class="list-item_inner delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
